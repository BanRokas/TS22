<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 paskaita - Praktika</title>
  <link rel="stylesheet" href="./main.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <header></header>
  <main>
    <section>
      <h2>Skaičiuotuvas</h2>
      <div class="calculator">
        <div id="calcOutput">0</div>
        <div class="calcGrid">
          <div data-sign>+/-</div>
          <div data-delVisual>CE</div>
          <div data-delAll>C</div>
          <div data-delLast>del</div>
          <div data-action="power">^</div>
          <div data-action="root">√</div>
          <div data-action="modulus">%</div>
          <div data-action="division">/</div>
          <div data-number="7">7</div>
          <div data-number="8">8</div>
          <div data-number="9">9</div>
          <div data-action="multiply">*</div>
          <div data-number="4">4</div>
          <div data-number="5">5</div>
          <div data-number="6">6</div>
          <div data-action="subtract">-</div>
          <div data-number="1">1</div>
          <div data-number="2">2</div>
          <div data-number="3">3</div>
          <div data-action="sum">+</div>
          <div data-number="0">0</div>
          <div data-number=".">.</div>
          <div data-calculate>=</div> <!-- span 2 -->
        </div>
      </div>
    </section>
    <section></section>
    <section></section>
  </main>
  <footer></footer>
</body>
</html>
