    <section id="games"> <!-- CRuD -->
      <h2>Video žaidimai</h2>

      <form>
        <div>
          <label for="name">Pavadinimas</label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="photo">Nuotrauka</label>
          <input type="url" name="photo" id="photo">
        </div>
        <div>
          <label for="description">Aprašymas</label>
          <textarea name="description" id="description"></textarea>
        </div>
        <div>
          <label for="releaseDate">Leidimo data</label>
          <input type="date" name="releaseDate" id="releaseDate">
        </div>
        <div>
          <label for="developer">Kūrėjas</label>
          <input type="text" name="developer" id="developer">
        </div>
        <div>
          <label for="platform">Platforma</label>
          <select name="platform" id="platform">
            <option value="PC">PC</option>
            <option value="XBox">Xbox</option>
            <option value="PS">PS</option>
            <option value="Switch">Switch</option>
          </select>
        </div>
        <div>
          <label for="genres">Žanrai</label>
          <input type="text" name="genres" id="genres" placeholder="Zanras1, zanras2, zanras3, ...">
        </div>
        <input type="submit" value="Kurti žaidimą">
      </form>
