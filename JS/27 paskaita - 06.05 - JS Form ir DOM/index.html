<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27 paskaita - JS Formos ir DOM</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <header></header>
  <main>
    <section>
      <h2>Besikartojantys Vardai</h2>
      <form id="names">
        <div>
          <label for="name">Vardas:</label>
          <input type="text" name="name" id="name1" required>
        </div>
        <div>
          <label for="times">Kartai:</label>
          <input type="number" name="times" id="times1" min="0" max="20">
        </div>
        <input type="submit" value="Generuoti">
      </form>
      <div id="namesOutput">
        <!-- <p>Vardas</p>
        <p>VardasVardas</p>
        <p>VardasVardasVardas</p>
        -->
      </div>
    </section>
    <section>
      <h2>Fizz Buzz</h2>
      <form id="fizzBuzz">
        <div>
          <label for="from">Nuo</label>
          <input type="number" name="from" id="from" min="0">
        </div>
        <div>
          <label for="to">Iki</label>
          <input type="number" name="to" id="to" max="1000">
        </div>
        <input type="submit" value="Fizz and Buzz">
      </form>
      <div id="fizzBuzzOutput">
        <!-- <div>1</div>
        <div>2</div>
        <div>Fizz</div>
        <div>4</div>
        <div>Buzz</div> -->
      </div>
    </section>
    <section>
      <h2>Filmai</h2>
      <form id="filmas">
        <div>
          <label for="name">Pavadinimas:</label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="thumbnail">Plakatas:</label>
          <input type="url" name="thumbnail" id="thumbnail">
        </div>
        <div>
          <label for="description">Aprašymas:</label>
          <textarea name="description" id="description"></textarea>
        </div>
        <div>
          <label for="releaseDate">Leidimo data:</label>
          <input type="date" name="releaseDate" id="releaseDate">
        </div>
        <div>
          <label for="author">Režisierius:</label>
          <input type="text" name="author" id="author">
        </div>
        <div>
          <label for="IMDB_score">IMDB score:</label>
          <input type="number" step="0.1" name="IMDB_score" id="IMDB_score">
        </div>
        <div>
          <label for="">Eirino kategorija:</label>
          <input type="radio" name="eirinCategory" id="G" checked>
          <label for="G">G</label>
          <input type="radio" name="eirinCategory" id="PG12">
          <label for="PG12">PG12</label>
          <input type="radio" name="eirinCategory" id="R15">
          <label for="R15">R15</label>
          <input type="radio" name="eirinCategory" id="R18">
          <label for="R18">R18</label>
        </div>
        <input type="submit" value="Pateikti filmą">
      </form>
      <div id="filmuOutput">
        <!-- <div class="card">
          <h3>Pavadinimas</h3>

            <span>leidimo metai</span>
            <span>autorius</span>
            <span>imdb score</span>
            <span>eirin category</span>
          </div>
        </div> -->

    </section>
  </main>
  <footer></footer>
</body>
</html>
