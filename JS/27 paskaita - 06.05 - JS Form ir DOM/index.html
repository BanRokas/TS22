<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27 paskaita - JS Formos ir DOM</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <header></header>
  <main>
    <section>
      <h2>Besikartojantys Vardai</h2>
      <form id="names">
        <div>
          <label for="name">Vardas:</label>
          <input type="text" name="name" id="name1" required>
        </div>
        <div>
          <label for="times">Kartai:</label>
          <input type="number" name="times" id="times1" min="0" max="20">
        </div>
        <input type="submit" value="Generuoti">
      </form>
      <div id="namesOutput">
        <!-- <p>Vardas</p>
        <p>VardasVardas</p>
        <p>VardasVardasVardas</p>
        -->
      </div>
    </section>
    <section>
      <h2>Fizz Buzz</h2>
      <form id="fizzBuzz">
        <div>
          <label for="from">Nuo</label>
          <input type="number" name="from" id="from" min="0">
        </div>
        <div>
          <label for="to">Iki</label>
          <input type="number" name="to" id="to" max="1000">
        </div>
        <input type="submit" value="Fizz and Buzz">
      </form>
      <div id="fizzBuzzOutput">
        <!-- <div>1</div>
        <div>2</div>
        <div>Fizz</div>
        <div>4</div>
        <div>Buzz</div> -->
      </div>
    </section>
    <section></section>
  </main>
  <footer></footer>
</body>
</html>
